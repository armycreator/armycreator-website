imports:
    - { resource: parameters.yml }
    - { resource: config.yml }

framework:
    session:
        save_path: '/home/upload/sessions'

doctrine:
    orm:
        metadata_cache_driver: redis
        result_cache_driver: redis
        query_cache_driver: redis

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        sentry:
            type: raven
            level: notice
            dsn: http://62eeb0dc3557448c81be4da5f2d88e06:90ce148b176148bc944a4d5fddc3b5bd@sentry.sitioweb.fr/2
